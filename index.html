<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maps</title>
</head>

<body>
  <arcgis-scene>
    <arcgis-bookmarks position="top-left"></arcgis-bookmarks>
    <arcgis-search position="top-right"></arcgis-search>
    <arcgis-sketch position="top-right" creation-mode="continuous" layout="vertical"></arcgis-sketch>
    <arcgis-basemap-toggle position="bottom-right"></arcgis-basemap-toggle>
    <arcgis-navigation-toggle position="bottom-right"></arcgis-navigation-toggle>
    <arcgis-zoom position="bottom-right"></arcgis-zoom>
    <arcgis-home position="bottom-right"></arcgis-home>
    <arcgis-compass position="bottom-right"></arcgis-compass>
    <arcgis-locate position="bottom-right" go-to-location-enabled="false" popup-enabled="false"></arcgis-locate>
    <arcgis-scale-bar position="top-right" bar-style="line" unit="metric"></arcgis-scale-bar>
  </arcgis-scene>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
